<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Place Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Tourist Place Details</h1>
        <form id="touristForm" method="POST" class="mb-3">
            <div class="mb-3">
                <label class="form-label">Place Name:</label>
                <input type="text" name="place_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ELOC:</label>
                <input type="text" name="eloc" class="form-control" maxlength=6 required>
            </div>
            <div class="mb-3">
                <label class="form-label">Latitude:</label>
                <input type="number" step="any" name="latitude" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Longitude:</label>
                <input type="number" step="any" name="longitude" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Manufacture:</label>
                <input type="number" name="manufacture_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Who Built:</label>
                <input type="text" name="built_by" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nearest Metro Station:</label>
                <input type="text" name="nearest_metro" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
